<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Market</title>
  </head>
  <body>
    <img src="img/banner.jpg">
    <div class="container">
      <div class="well">
        <h2>Shopping Cart</h2>
      </div>
      <h2>Shipping Info</h2>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name1">First Name</label>
            <input id="name1" class="form-control" type="text">
          </div>
          </div>
          <div class="form-group">
            <label for="name2">Last Name</label>
            <input id="name2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street1">Address 1</label>
            <input id="street1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street2">Address 2</label>
            <input id="street2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="location">City, State, Zip Code</label>
            <input id="location" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Purchase</button>
        </form>

      <div id="receipt">
        <h1>Thank you for your purchase <span class="name1"></span> <span class="name2"></span>!</h1>
        <h2>Here's your receipt!</h2>
        <p class="plant">
        Purchased: 1 Venus Fly Trap 10.99
        <img class="plantimg" src="img/plant.jpg">
        </p>
        <h3>Shipping Confirmation</h3>
        <p>
        <span class="name1"></span> <span class="name2"></span>
        </p>
        <p>
        <span class="street1"></span>
        </p>
        <p>
        <span class="street2"></span>
        </p>
        <p>
        <span class="location"></span>
        </p>
      </div>
    </div>
  </body>
</html>
